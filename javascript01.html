<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>자바스크립트 1일차</title>

    <!--자바스크립트란 무엇인가? : 자바스크립트는 web의 기본 프로그래밍 언어(스크립트언어)-->
    <!--자바스크립트는 html을 실시간으로 생성, 수정, 삭제 할 수 있음.-->
    <!--자바스크립트는 CSS를 실시간으로 생성, 수정, 삭제 및 적용 할 수 있음-->
    <!--자바스크립트는 web의 이벤트를 이용하여 동적인 web페이지를 만들 수 있음.-->
<!--자바스크립트 사용법-->
<!--
1. inline 방식 : html태그에 직접 자바스크립트 코드를 입력하는 방식

2. 현재 web페이지에 script 태그를 사용 후 자바 스크립트 코드를 입력하는 방식 (**주로
- head태그 내에 script 태그를 입력 후 사용**가장 선호되는 스타일
- body 태그내에 script 태그 사용 후 자바 스크립트 코드를 입력해도 상관 없음.)
   body 태그 내에 아무곳에 사용이 가능하나, 가장 아래에 입력하는 것이 좋음(요즘에는 잘 사용하지 않는 방식). *아래에 쓰는 이유가 있음*

3. 외부 자바스크립트 파일 로드 방식
<script src="파일경로"></script> (가장 많이 사용되는 방식 : 디자인 영역과 프로그래밍 영역을 분리해서 관리 할 수 있음.)
파일이 따로 있으면, 하나의 파일로 여러개의  html 파일에서 사용이 가능함 (소스의 재활용이 가능함)

외부 파일은 외부 서버에 존재하는 파일을 자바스크립트 파일을 로드할 수 있음.
-->

<!--자바스크립트도 html처럼 위에서 아래로 한줄 씩 실행하는 형태-->
<!--*주의사항*
자바스크립트는 오류가 발생시 오류가 발생한 시점 아래에 있는 소스코드가 실행 되지 않음!!-->
<!--<script></script> 태그를 여러개 사용중 오류가 발생 했을 경우 오류가 발생한 script 태그 부분의 자바 스크립트 코드가 실행이 중단되고, 다른 script 태그부분은 정상적으로 실행됨-->

    <script>
         alert("head 태그에 입력한 자바스크립트");
    </script>
    <script src="javascript01.js"></script>
</head>
<body>
    <h2>첫번째 자바스크립트 프로그래밍</h2>

    <button type="button" onclick="document.getElementById('time').innerHTML = Date();">클릭시 현재 시간 출력</button>


    <button onclick="alert('마우스로 클릭했습니다.');">클릭하세요</button>

    <button oncontextmenu="alert('마우스 오른쪽 클릭은 금지되어 있습니다.');">마우스 오른쪽 버튼으로 클릭</button>

    <br><hr><br>
    

    <p id="time"></p>

    <br><hr><br>
    <p id="css">버튼 클릭시 폰트크기가 변경될 글자</p>
    <button onclick="document.getElementById('css')
    .style.fontSize='35px';">클릭시 CSS 변경</button>

    <button onclick="document.getElementById('css')
    .style.display='none';">클릭시 글자 숨김</button> <!---->

    <button onclick="document.getElementById('css')
    .style.display='block';">클릭시 글자 보이기</button>


<script>
    alert("중간에 입력한 자바스크립트");
</script>

<br><hr><br>

    <img id="image" src="../ss/img_mountains.jpg" alt="">
    <button onclick="document.getElementById('image').src='../ss/img_mountains.jpg';">클릭시 이미지1 파일로드</button>
    <button onclick="document.getElementById('image').src='../ss/img_forest.jpg';">클릭시 이미지2 파일로드</button>



    <script>
        alert("body 태그 아래에 입력한 자바스크립트");
    </script>

</body>
</html>
