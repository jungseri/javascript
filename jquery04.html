<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트</title>
    
    <script src="./js/jquery-3.4.1.js"></script>  <!--jquery링크-->
      
    <script src="./js/jqueru04.js"></script> <!--작업할 제이쿼리 파일은 제이쿼리 링크 밑으로 와야함.-->
    
    <script src="./js/jquery.color.plus-names-2.1.2.js"></script> <!--jquery컬러링크--> 
</head>
<body>
<div id = "div01">
    <h3>내 점수 등급 확인</h3>

    <label for="">내 점수 입력 : </label>
    <input type="text" id="div01Input">
    <button id = "div01Btn1">등급확인</button>
    <p id = "sss"></p>
</div>   

<div id = "div02">
<h3>로그인하기</h3>

    <label for="div02UserId">ID : </label>
    <input type="text" id="div02UserId" name="div02UserId"
    placeholder = "사용자의 ID를 입력하세요"><br>
    <label for="div02UserPW">password :</label>
    <input type="password" id = "user2UserPw" name="div02UserPw"
    placeholder="사용자의pw를 입력하세요"><br>
    <button id = "div02BtnLogin">로그인</button>
</div>

<div id = "div03">
    <h3>2개의 수를 입력받아서 +,-,*,/의 결과를 출력하는 프로그램</h3>
    
        <label for="div03num1">첫번째 숫자 : </label>
        <input type="text" id="div02num1" name="div03num1"
        placeholder = "첫번째 숫자를 입력하세요"><br>
        <label for="div03num2">두번째 숫자:</label>
        <input type="password" id = "div03num2" name="div03num2"
        placeholder="두번째 숫자를 입력하세요"><br>
        <button id = "div03Btn">로그인</button>
    </div>
</body>
</html>
