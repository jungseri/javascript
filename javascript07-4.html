    //jquery를 이용하여 html이 모두 로드 완료 후 자바스크립트 실행
$(document).ready(function(){
        //html태그가 모두 로딩된 후 실행할 자바스크립트 코드
        $("#btn02").click(function(){
            alert("버튼2클릭");
        });

        $("#btn02").on("mouseenter", function(){
            alert("버튼2에 마우스 포인터 들어옴");
        });

        $("#btn02").on("mouseenter", function(){
            alert("버튼2에 마운스 포인터 나감")
        });
        
        $("#btn03").click("click",function(){
        alert("click()로 이벤트 등록");
         });

        $("#btn04").on("click",function(){
            $("#div01").on("click",function(){
                alert("on()을 사용하여 div01에 클릭 이벤트 등록");
                });
            });
        $("#btn05").on("click",function(){
            $("#div01").one("contextmenu",function(){
                alert("on()을 사용하여 div01에 contextmenu 이벤트 등록");
                });
            });
        $("#btn06").on("click",function(){
        $("#div01").off("click");})


console.log("==============================================")
    $("#div02-btn1").on("click",function(){
        $("#div02-1").fadeIn();
        $("#div02-2").fadeIn("slow");
        $("#div02-3").fadeIn(3000);
    });

    $("#div02-btn2").on("click",function(){
        $("#div02-1").fadeout(100);
        $("#div02-2").fadeout("slow");
        $("#div02-3").fadeout(3000);
    });

    $("#div02-btn3").on("click",function(){
        $("#div02-1").fadeToggle();
        $("#div02-2").fadeToggle("slow");
        $("#div02-3").fadeToggle(3000);
    });

    $("#div02-btn3").on("click",function(){
        $("#div02-1").fadeTo("slow",0.15);
        $("#div02-2").fadeTo("slow",0.4);
        $("#div02-3").fadeTo("slow",0.7);
    });

    console.log("==============================================")
});

        // 제이쿼리를 이용하여 이벤트 등록시 이벤트 리스너 사용하기
        //  제이쿼리의 이벤트 등록시 예전에는 이벤트 함수를 직접 사용했음
        //현재는 on()함수를 사용하여 이벤트 리스넝 이벤트를 등록시켜 사용함
        //on(이벤트명, 실행코드) : 자바스크립트 이벤트 리스너에 해당 이벤트를 등록함
        //oFF(이벤트명) : 등록된 이벤트를 삭제함
        //one(이벤트명, 실행코드) : 자바스크립트 이벤트 리스너에 1회용 이벤트를 등록함.


        //jquery페이드인 효과
        //fadeIn() : 지정한 태그에 fadeIn효과를 부여함
        //fadeOut() : 지정한 태그에 fadeout효과를 부여함
        //fadeToggle() : 지정한 태그에 fadeIn, fadeOut효과를 한번씩 돌아가며 부여함
        //fadeTo() : 지정한 태그에 fadeIn, fadeOut 효과에 대한 시간 설정이 가능함.
    </script>
