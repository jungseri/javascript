<script>
//반복문
//지정한 조건에 따라서 특정 소스 코드를 자동으로 반복 실행함.
//for, for ~ in, while, do ~ while

/*for문 : 가장 많이 사용되는 반복문
조건식 부분에 카운트 변수와, 카운트 변수 초기화, 반복 조건을 한번에 입력하고 사용하는 반복문*/

/*사용법
for (카운트 변수 초기화 ; 반복 조건 ; 카운트 변수 증감) {
    반복 조건이 true일떄 실행할 소스 코드
}
*/

for (var i /*1번 : 카운트변수*/ = 0; i < 10 /*2번 , 5번 : 반복조건*/ ; i++/*4번 :카운팅 값 올려주는 것 "--" 내려가는 것*/){
    console.log("i의 값은 :" + i);/*3번 , 6번*/
}
//for로 구구단 5단 출력하기
for (var i = 1; i < 10; i++){
    console.log("5*" + i + "=" + 5 * i);
}

for (var i = 1; i < 10; i++){
    console.log("7*" + i + "=" + 7 * i);
}

// 문제6) 구구단을 2단부터 9단까지 출력하는 프로그램을 작성하새요.

//for로 구구단 2단 출력하기
console.log("2단")
for (var i = 1; i < 10; i++){
    console.log("2*" + i + "=" + 2 * i);
}
//for로 구구단 3단 출력하기
console.log("3단")
for (var i = 1; i < 10; i++){
    console.log("3*" + i + "=" + 3 * i);
}
//for로 구구단 4단 출력하기
console.log("4단")
for (var i = 1; i < 10; i++){
    console.log("4*" + i + "=" + 4 * i);
}
//for로 구구단 5단 출력하기
console.log("5단")
for (var i = 1; i < 10; i++){
    console.log("5*" + i + "=" + 5 * i);
}
//for로 구구단 6단 출력하기
console.log("6단")
for (var i = 1; i < 10; i++){
    console.log("6*" + i + "=" + 6 * i);
}
//for로 구구단 7단 출력하기
console.log("7단")
for (var i = 1; i < 10; i++){
    console.log("7*" + i + "=" + 7 * i);
}
//for로 구구단 8단 출력하기
console.log("8단")
for (var i = 1; i < 10; i++){
    console.log("8*" + i + "=" + 8* i);
}
//for로 구구단 9단 출력하기
console.log("9단")
for (var i = 1; i < 10; i++){
    console.log("9*" + i + "=" + 9 * i);
}

//문제7) 반복문을 이용해서 아래의 모양을 출력하세요.
//*
//**
//***
//****

var result2 = "";
for (var p = 0; p < 10 ; p++){
    result2 = result2 + "*";
console.log(result2);
}
 //문제8) 1~10까지의 합을 구하는 프로그램을 for문을 활용하여 작성하세요. 결과값이 55가 출력

var result = 0; //변수 result의 자료형이 숫자타입으로 고정됨.
for (var p = 1; p <= 10 ; p++){
    result = result + p;
console.log(result);
}


//while문
//반복문 중에서 가장 기초적인 반복문
//while 문은 카운트 변수의 초기화 부분을 while문 밖에서 실행함.
//카운트 변수의 증감 부분을 실행코드블럭내에서 진행함.
// 조건식 영역에 조건식만 잇음.
// 주의하지 않으면 카운트 변수가 다른 곳에서 사용되어 원하지 않는 값이 출력되거나, 무한 루프에 빠질 수 있음.

/*사용법
카운트 변수의 선언 및 초기화 
var count =0;
while(조건식){
    반복 실행될 조건식이 true일때, 반복실행될 소스코드...
    카운트 변수의 증감.
}
*/
console.log("----while로 구구단 5단 출력하기----")
var count = 1;
while (count < 10) {
    console.log("5 * " + count +" = " + 5 * count);
    count++; // 주의하지 않을 경우 카운트 변수의 증감을 뺴먹는 경우가 생김.
}
//문제9) while 문을 이용하여 1~10까지 합을 구하는 프로그램을 작성하세요.

var result=0;
var count =1;
while (count <= 10){
    result=result+count;
    console.log(result);
    count++;
}


//do ~ while
//while문에서 변형된 반복문 
//while문 및 다른 반복문은 가장 처음 조건에 맞지 않으면 단 한번도 실행하지 않고 바로 반복문을 종료함.
//do~while문은 조건식 부분이 뒤에 있어서 반복문의 뒤에 존재하기 때문에 초기 조건이 false라도 무조건 1번은 실행 시키는 반복문

//사용법 
/*var count=0; (카운트 변수 선언)
do{
    반복 실행할 소스 코드
}while(조건식);
*/

console.log("---------- do ~ while ---------")

var count =1;

do{
    console.log("5*"+ count + "=" + 5* count);
    count++;
} while(count < 50);
