    <script>
//dom객체
//document object model : 줄여서 DOM, 웹문서의 모든 요소를 자바스크립트를 이용하여 조작 할 수 있도록 객체를 사용하여 문서를 해석하는 방법

//dom객체에 접근하기 위한 명령어
//dom객체에 접근하기 위해서 자바스크립트는 CSS선택자를 사용함.


//getElementById() : html의 id명을 사용하여 지정한 태그를 선택, 지정한 태그를 1개만 선택 
//getElementByClassName() : html의 class명을 사용하여 지저안 태그를 선택, 여러개 태그를 선택
//getElementByTagName() : html의 고유의 태그이름을 사용하여 지정한태그를 선택, 여러개 태그를 선택
//querySelector():html의 id, class, 태그이름을 모두 사용하여 지정한 태그를 선택, 단 한개만 선택함, 여러개가 선택 되었을 경우 첫번째 태그만 선택함.
//querySelectorALL(): querySelector와 동일한 기능을 가지고 있지만 여러개의 태그를 동시에 선택 할 수 있음.
window.addEventListener("DOMContentLoaded", function(){
    var btn01 = document.querySelector("#btn01");
    var btn01State = true;

    btn01.addEventListener("click",function(){
        var hideH3 = document.querySelector("#hideH3");
        var hidep = document.querySelector("#hidep");

        if(btn01State ==true){
            hideH3.style.visibility = "visible";
            hidep.style.visibility = "visible";
            btn01State=false;
            btn01.textContent = "보이기";
        }
        else{
            hideH3.style.visibility = "hidden";
            hidep.style.visibility = "hidden";
            btn01State=true;
            btn01.textContent = "숨기기";
        }
    });
});
