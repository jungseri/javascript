<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>자바스크립트 5일차</title>
<script>
//함수
//특정한 작업을 수행하도록 설계된 코드블록
//function이라는 키워드를 사용함
//*****소스의 재활용이 가능함.*****
//특정한 작업 부분을 다른 소스들과 분리가 가능함.
//함수 서언시 함수는 메모리에 등록만 되어 있으며, 실행되지 않음
//선언된 함수를 호출할 경우에만 함수의 소스 코드가 실행 됨.

//매게변수 : 함수를 실행하기 위해서 반드시 필요한 데이터(인자, 인수)
//반환값 : 함수가 호출되어 연산이 종료된 후 나온 그 결과값을 함수가 호출된 시점으로 되돌려주는 데이터 

//사용법
/*
function 함수명 (매개변수1, 매개변수2, ...){
    함수 호출시 실행할 소스코드
}*/

//함수사용
//함수명(매개변수값1, 매개변수값2, ...);

//함수사용전
console.log("---함수 사용전---")

//아래의 문장을 5번 출력해야함.
//1번. 문장을 직접입력 x5
console.log("숫자 1 출력");
console.log("숫자 2 출력");
console.log("숫자 3 출력");
console.log("숫자 4 출력");
console.log("숫자 5 출력");
console.log("-----------")

console.log("------2번 반복문------------------")
//2번.반복문 for 입력
for(var i =0; i<5; i ++){
    console.log("숫자 1 출력");
    console.log("숫자 2 출력");
    console.log("숫자 3 출력");
    console.log("숫자 4 출력");
    console.log("숫자 5 출력");
    console.log("-----------")
}
console.log("-------4번 함수사용-----------------") // 방향에 따라 설정되는게 다른데; 머지.
//3번 함수를 이용해서 5번 출력

function print5() {
    for(var j = 1; j <= 5; j++ ){
            console.log("숫자" + j + "출력")          
        }    
    }  


print5();


console.log("-------3번 함수사용-----------------")
//3번 함수를 이용해서 5번 출력

function print5() {
    for(var i = 0; i < 5; i++) {
        for(var j = 1; j <= 5; j++ ){
            console.log("숫자" + j + "출력")          
        }
        console.log("------------")
    }  
}

print5();

//4칙연산 함수 만들기
//변수 생성시 키워드는 var, 수 생성시 function을 씀
function add(){
    var a = 10;
    var b = 20;
    console.log(a + b);
}

function sub() {
    var a =10;
    var b = 5;
    console.log(a-b);
}
function multi() {
    var a = 10;
    var b = 20;
    console.log(a*b);
}

function div() {
    var a= 10;
    var b= 20;
    console.log(a/b);
}
//함수를 선언했지만 함수를 호출 하지 않았기 때문에 안뜸
//현재 함수 4개는 메모리에 등록만 되어 있음.


function add1(a,b){
    console.log(a + b);
}
//add1(); 함수의 원형에 매게 변수가 있으나 함수 호출시 매개 변수를 입력하지 않아서 오류가 발생함.
add1(10,20);

//-----------함수 호출-----------
console.log("------------함수호출-------------")
add()
sub()
multi()
div()
//함수는 변수와 달리 사용시 함수명 뒤에 반드시 ()가 붙음
// 함수의 원형에 매개변수가 있을 경우 반드시 매개 변수도 같이 사용해야 함수가 실행됨.

//명령어 세트를 미리 생성
/*사용자 생성 함수 
자바스크립트 함수 2가지
내장함수랑 사용자 함수가 있음
내장함수는 개발자가 자바스크립트 만든 사람이 쉽게 쓰라고 미리 만들어 놓은거 (이건 우리가 못고침.)
내장함수의 예 ) console.log(); 
명령어 세트를 미리 생성
필요시, 호출해서 사용.
- 함수 원형  function funcname(매게변수)
- 함수의 호출 사용자의 필요에 의해서 함수를 실행하는 것

이 함수가 작동하기 위해서 반드시 필요한 데이터 : 매게변수
반환값
*/










</script>
