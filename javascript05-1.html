    <title>자바스크립트 5일차</title>
<script>
//함수
//특정한 작업을 수행하도록 설계된 코드블록
//function이라는 키워드를 사용함
//*****소스의 재활용이 가능함.*****
//특정한 작업 부분을 다른 소스들과 분리가 가능함.
//함수 서언시 함수는 메모리에 등록만 되어 있으며, 실행되지 않음
//선언된 함수를 호출할 경우에만 함수의 소스 코드가 실행 됨.

//매게변수 : 함수를 실행하기 위해서 반드시 필요한 데이터(인자, 인수)
//반환값 : 함수가 호출되어 연산이 종료된 후 나온 그 결과값을 함수가 호출된 시점으로 되돌려주는 데이터 

//사용법
/*
function 함수명 (매개변수1, 매개변수2, ...){
    함수 호출시 실행할 소스코드
}*/

//함수사용
//함수명(매개변수값1, 매개변수값2, ...);

//함수사용전
console.log("---함수 사용전---")

//아래의 문장을 5번 출력해야함.
//1번. 문장을 직접입력 x5
console.log("숫자 1 출력");
console.log("숫자 2 출력");
console.log("숫자 3 출력");
console.log("숫자 4 출력");
console.log("숫자 5 출력");
console.log("-----------")

console.log("------2번 반복문------------------")
//2번.반복문 for 입력
for(var i =0; i<5; i ++){
    console.log("숫자 1 출력");
    console.log("숫자 2 출력");
    console.log("숫자 3 출력");
    console.log("숫자 4 출력");
    console.log("숫자 5 출력");
    console.log("-----------")
}
console.log("-------4번 함수사용-----------------") // 방향에 따라 설정되는게 다른데; 머지.
//3번 함수를 이용해서 5번 출력

function print5() {
    for(var j = 1; j <= 5; j++ ){
            console.log("숫자" + j + "출력")          
        }    
    }  


print5();


console.log("-------3번 함수사용-----------------")
//3번 함수를 이용해서 5번 출력

function print5() {
    for(var i = 0; i < 5; i++) {
        for(var j = 1; j <= 5; j++ ){
            console.log("숫자" + j + "출력")          
        }
        console.log("------------")
    }  
}

print5();












</script>
